name: TMDbBuild

on: [ push ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Decode Keystore
        run: echo "${{ secrets.TMDB_KEYSTORE }}" | base64 --decode > /tmp/tmdb_keystore.jks

      - name: Build Release
        run: ./gradlew assembleRelease -Pandroid.injected.signing.store.file=/tmp/tmdb_keystore.jks -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TMDb-release.apk
          path: app/release/app-release.apk
